<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this</title>
<link rel="stylesheet" type="text/css" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#singleButton").click(function() {
			// this는 눌러진 자기 자신을 의미한다. this : 이벤트 처리되어 지는 자기 자신
			// $("#singleButton").html("감사합니다.");
			$(this).html("감사합니다.");
		});
		// .multiButton이라는 클래스를 갖는 요소는 총 4개이다.
		// 이 모두에 대한 이벤트를 처리한다.
		$(".multiButton").click(function() {
			// $(this)는 4개의 버튼 중에서 눌러진 자기 자신이다.
			// index는 부모 요소인 <div> 안에서
			// 자기 자신이 몇 번째 인지 0부터 카운트 한다.
			var index = $(this).index();
			var result = index + "번째 요소를 눌렀습니다.";
			$(this).html(result);
		});
	});
</script>
</head>
<body>
<h1>this의 사용</h1>
<div id="input">
	<h2>단독 개체의 확인</h2>
	<div id="singleButton">클릭하세요</div>

	<h2>복수 개체의 확인</h2>
	<div>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
	</div>
</div>
</body>
</html>
