<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-테이블 기본</title>
</head>
<body>
<!-- 표 영역 -->
<table width="300" border="1" align="center">
	<!-- 하단 영역 -->
	<tfoot>
		<tf>
			<th height="30">합계</th>
			<th>15000G</th>
		</tf>
	</tfoot>
	
	<!-- 제목 영역 -->
	<thead>
		<tr>	<!-- 1줄 -->
			<th width="50" height="50">No</th>	<!-- 1칸 -->
			<th>획득 포인트</th>
		</tr>
	</thead>
	
	<!-- 본문 영역 -->
	<tbody>
		<tr align="center">
			<td>2</td>
			<td>루비 결제 5000G</td>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>가입 축하 10000G 지급</td>
		</tr>
	</tbody>

	<caption align="bottom">포인트</caption>
</table>
</body>
</html>
