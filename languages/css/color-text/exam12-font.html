<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트</title>
<style type="text/css">
body{
	font-family: "Times New Roman", Serif;
	font-size: large;
}
h3{
	font: italic bold 48px consolas, sans-serif;
}
p#p1{
	font-weight: 900;
}

p#p2{
	font-weight: 100;
}
p#p3{
	font-style: italic;
}
p#p4{
	font-style: oblique;
}
p#p5>span {
	font-size: 1.5em;
}
</style>
</head>

<body>

<h3>Consolas font</h3>
<hr>

<p id="p1">font-weight 900</p>
<p id="p2">font-weight 100</p>
<p id="p3">Italic Style</p>
<p id="p4">Oblique Style</p>
<p id="p5">현재 크기의 <span>1.5배</span> 크기로</p>

</body>
</html>
