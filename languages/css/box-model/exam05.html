<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 테두리 만들기</title>
<style type="text/css">
#p1, #p2, #p3, #p4   {
	background: yellow;
	padding: 10px;
	width: 200px;
	height: 60px;
	border: 20px solid lightgray;
}
#p2 {
	border-image: url("img/border.png") 30 round;
}
#p3 {
	border-image: url("img/border.png") 30 repeat;
}
#p4 {
	border-image: url("img/border.png") 30 stretch;
}

</style>
</head>
<body>
<h3>이미지 테두리 만들기</h3>
<hr>
<p>다음은 원본 이미지 입니다.<p>
<img alt="이미지" src="img/border.png">
<hr>

<p id="p1">20x20 크기의 회색 테두리를 가진 P 태그</p>
<p id="p2">round 스타일 이미지 테두리</p>
<p id="p3">repeat 스타일 이미지 테두리</p>
<p id="p4">stretch 스타일 이미지 테두리</p>

</body>
</html>
