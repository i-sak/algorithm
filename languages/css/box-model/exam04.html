<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 모서리 테두리</title>
<style type="text/css">
p {
	background: #90D000;
	padding:20px;
	width:300px;
}
p#p1 {
	border-radius: 50px;	
}
p#p2 {
	border-radius:0px 20px 40px 60px;
}
p#p3 {
	border-radius: 0 20px 40px 20px;
}
p#p4 {
	border-radius: 0 20px 0 20px;	
}
p#p5 {
	border-radius: 50px;
	border-style: dotted;
}
p#p6 {
	width:15px;
	border-radius: 100px;
	border-style: dotted;
}

</style>

</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>

<p id="p1">반지름 50픽셀의 둥근 모서리</p>
<p id="p2">반지름 0,20,40,60 둥근 모서리</p>
<p id="p3">반지름 0,20,40,20 둥근 모서리</p>
<p id="p4">반지름 0,20,0,20의 둥근 모서리</p>
<p id="p5">반지름 50의 둥근 점선 모서리</p>
<p id="p6">원</p>


</body>
</html>
