<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 메뉴 만들기</title>
<style type="text/css">
div#menubar {
	background: olive;
	width: 567px;	/* 모든 아이템(<li>)을 한 줄에 품을 수 있는 폭*/
}
div#menubar ul {	/* 여백과 패딩 모두 0 */
	margin: 0;
	padding: 0;
}
div#menubar ul li {
	list-style-type: none; /* 마커 삭제 */
	display:inline-block;
	padding: 0px 15px;	
}
div#menubar ul li a {
	text-decoration: none;
	color: white;
}
div#menubar ul li a:hover {
	color: violet;
}
</style>
</head>
<body>

<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe latte</a></li>
		<li><a href="#">F A Q</a></li>
	</ul>
</div>

</body>
</html>
