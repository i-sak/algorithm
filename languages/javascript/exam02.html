<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 선언
	var num1;
	var msg1;
	// 변수 할당
	num1 = 12345;
	msg1 = "Hello Javascript" // data 할당 시 자료형이 정해짐.
	// 변수의 선언과 할당 
	var num2 = 3.14;
	var msg2 = "안녕하세요. 자바스크립트"
	document.write(num1 + "<br>");
	document.write(msg1 + "<br>");
	document.write(num2 + "<br>");
	document.write(msg2 + "<br>");
	// boolean값 사용
	var isMan = true;
	document.write(isMan + "<br>")
	// null 값 - 의도적으로 null을 대입
	var value1 = null;
	document.write(value1 + "<br>")
	// undefined - 선언만 된 상태
	var value2;
	document.write(value2 + "<br>")
	
</script>
</head>
<body>
	<h1>Hello Javascript</h1>
</body>
</html>
