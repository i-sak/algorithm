<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/** 새 창(혹은 탭) 띄우기 */
	function open1() {
		window.open('open.html');
	}
	
	/** 클릭할 때 마다 창이 새로 열리는 팝업창 */
	function open2() {
		window.open('open.html','',
				'width=300, height=500, scrollbars=yes,toolbar=yes, menubar=yes, status=yes, location=yes');
	}
	/** 한번 생성된 팝업창을 지속적으로 재 사용하는 팝업창 */
	function open3(url) {
		window.open(url, 'mywin', 
				'width=300, height=500, scrollbars=yes,toolbar=yes, menubar=yes, status=yes, location=yes');
	}
</script>
</head>
<body>
	<h1>window 객체</h1>
	<h3>open 메소드 확인</h3>
	<div>
		<a href="#" onclick="open1(); return false">새창 열기</a><br>
		<a href="#" onclick="open2(); return false">팝업창 열기(1)</a><br>
		<!-- 파라미터를 포함한 함수의 호출 -->
		<a href="#" onclick="open3('http://www.naver.com'); return false">팝업창 열기(2)</a><br>
		<a href="#" onclick="open3('http://www.daum.net'); return false">팝업창 열기(3)</a><br>
		
		
		
	</div>
</body>
</html>
