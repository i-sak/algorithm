<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<!-- 빨강(red), 초록(green), 파랑(blue), 보라(magenta), 하늘(syan) -->

<form method="get" action="http://localhost:8080/7-Servlet/PersonServlet">
	<table border="1px"  cellpadding="5">
		<tbody>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="m" checked>남
					<input type="radio" name="gender" value="f">여
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td>
					<input type="checkbox" name="hobby" value="readBook">독서
					<input type="checkbox" name="hobby" value="movie">영화
					<input type="checkbox" name="hobby" value="music">음악
					<input type="checkbox" name="hobby" value="game">게임
					<input type="checkbox" name="hobby" value="shopping">쇼핑
				</td>
			</tr>
			<tr>
				<td>색깔</td>
				<td>
					<select name="color" style="width:100px">
						<option value="red">빨강</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
						<option value="magenta">보라</option>
						<option value="cyan">하늘</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>과목</td>
				<td>
					<select name="subject" style="width:100px;" size="5" multiple>
						<option value="java" >JAVA</option>
						<option value="jsp">JSP</option>
						<option value="spring">Spring</option>
						<option value="jQuery">jQuery</option>
						<option value="servlet">Servlet</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="send">
					<input type="reset" value="cancel">
				</td>
			</tr>
		</tbody>		
	</table>
</form>


</body>
</html>
