<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수의 선언 1
	function sayHello() {
		document.write("<h1>안녕하세요</h1>");
		document.write("<h1>자바스크립트</h1>");
	}
	// 함수의 호출
	sayHello();
	
	// 함수의 선언 2
	var say = function() {
		document.write("<h1>안녕하세요</h1>");
		document.write("<h1>자바스크립트</h1>");		
	}
	
	say();
	
</script>
</head>
<body>

</body>
</html>
