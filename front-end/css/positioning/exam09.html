<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>

<style type="text/css">
div {
	position: absolute;
}
img {
	position: absolute;
}
img#spadeA {z-index: 1; left: 10px; top:20px; }
img#spade2 {z-index: 2; left: 40px; top:30px; }
img#spade3 {z-index: 3; left: 80px; top:40px; }
img#spade7 {z-index: 7; left: 120px; top:50px; }


</style>

</head>
<body>

<h3>z-index 프로퍼티</h3>
<hr>
<div>

	<img id="spadeA" alt="스페이드A" src="img/spade-A.png" width="100" height="140">
	<img id="spade2" alt="스페이드2" src="img/spade-2.png" width="100" height="140">
	<img id="spade3" alt="스페이드3" src="img/spade-3.png" width="100" height="140">
	<img id="spade7" alt="스페이드7" src="img/spade-7.png" width="100" height="140">
	
</div>

</body>
</html>
