<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style type="text/css">
span {
	border: 1px solid red;
}
span:hover {
	visibility: hidden;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
	<ul>
		<li>I (<span>love</span>) you. </li>
		<li>CSS is Cascading (<span>Style</span>) Sheet </li>
		<li>응답하라 (<span>1991</span>)</li>
	</ul>
</body>
</html>
