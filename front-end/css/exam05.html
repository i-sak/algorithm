<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p {
	color: red;
	font-size: 15px;
}
h3 {
	font-size:20px;
}
#p1 {				/* 아이디는  #으로 시작*/
	
}
#p2 {				/* 아이디는  #으로 시작*/
	
}
.c1 {				/* class는 . 으로 표현*/
	color: magenta; font-size:30px;		
}
.c2 {				/* class는 . 으로 시작*/
	color: magenta; font-size:30px;	
}

</style>

</head>
<body>

<h3>손흥민</h3>
<hr>

<p class="c1">치킨을 좋아하고</p>
<p class="c2">피자를 좋아하고</p>
<p id="p1">치킨을 좋아하고</p>
<p id="p2">피자를 좋아하고</p>
<p style="color: blue;" class="3">삼겹살을 좋아하고</p>
<p style="color: magenta; font-size:30px;" class="4">축구를 좋아합니다.</p>

</body>
</html>
