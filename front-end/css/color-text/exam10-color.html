<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 색 활용</title>
<style type="text/css">
div{
	color:white;
	margin-left:30px;
	margin-right:30px;
	margin-bottom:10px;
	
}
div.a {
	background:#00BFFF;
}
div.b {
	background:#A52A2A;
}
div.c {
	background:#FF00FF;
}
div.d {
	background:#FF8C00;
}
div.e {
	background:#008B8B;
}
div.f {
	background:#6B8E23;
}

</style>

</head>
<body>
<h3>CSS3 색 활용</h3>
<hr>

<div class="a">deepskyblue(#00BFFF)</div>
<div class="b">brown(#A52A2A)</div>
<div class="c">fuchsia(#FF00FF)</div>
<div class="d">darkorange(#FF8C00)</div>
<div class="e">darkcyan(#008B8B)</div>
<div class="f">olivedrab(#6B8E23)</div>

</body>
</html>
