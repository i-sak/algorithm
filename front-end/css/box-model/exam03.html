<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 테두리</title>
<style type="text/css">
p.p1{
	border: solid 3px blue;	
}
p.p2{
	border: none 3px;
}
p.p3{
	border: hidden 3px;
}
p.p4{
	border: dotted 3px blue;
}
p.p5{
	border: dashed 3px blue;
}
p.p6{
	border: double 3px blue;
}
p.p7{
	border: groove 15px yellow;
}
p.p8{
	border: ridge 15px yellow;
}
p.p9{
	border: inset 15px yellow;
}
p.p10{
	border: outset 15px yellow;
}

</style>
</head>
<body>

<h3>다양한 테두리</h3>
<hr>

<p class="p1">3픽셀 soild<p>
<p class="p2">3픽셀 none<p>
<p class="p3">3픽셀 hidden<p>
<p class="p4">3픽셀 dotted<p>
<p class="p5">3픽셀 dashed<p>
<p class="p6">3픽셀 double<p>
<p class="p7">15픽셀 groove<p>
<p class="p8">15픽셀 ridge<p>
<p class="p9">15픽셀 inset<p>
<p class="p10">15픽셀 outset<p>



</body>
</html>
